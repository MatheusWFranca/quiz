<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Quiz | Você consegue acertar qual é o filme pelo título em português de Portugal?</title>
</head>

<body>
  <div class="intro py-3 bg-primary text-center">
    <div class="container">
      <h2 class="text-light display-3 my-4">Quiz</h2>
    </div>
  </div>

  <div class="result py-4 d-none bg-light text-center">
    <div class="container lead">
      <p>Você acertou<span class="resultado text-primary display-4 p-3">0 %</span>do quiz</p>
    </div>
  </div>

  <div class="quiz py-4 bg-dark">
    <div class="container">
      <h2 class="my-5 text-white">Quiz de futebol</h2>

      <form class="quiz-form text-light">
        <div class="my-5">
          <p class="lead font-weight-normal">1. Qual ano o Brasil ganhou a ultima copa do mundo?</p>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="A" checked>
              2002
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="B">
              1994
            </label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">2. Qual ano tivemos o ultimo campeão Brasileiro no mundial de Clubes?</p>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="A" checked>
              2012 - Campeão Corinthians
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="B">
              2006 - Campeão Internacional
            </label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">3. Em qual time Neymar joga?</p>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" value="A" checked>
              Barcelona
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" value="B">
              PSG
            </label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">4. Qual brasileiro ganhou o ultimo premio puskas?</p>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" value="A" checked>
              Neymar
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" value="B">
              Wendell Lira
            </label>
          </div>
        </div>

        <div class="text-center">
          <button class="btn bg-primary text-light">Enviar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="./app.js"></script>
</body>

</html>
